<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinus Maximus</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22d3ee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      color: var(--muted);
      margin: 0.5rem 0;
    }

    .accent {
      color: var(--accent);
      font-weight: 500;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Pinus Maximus</h1>
  <p class="accent">A modern new tab pin board extension.</p>
  <p>Coming soon.</p>
  <p>
    <a href="https://github.com/kereszteszsolt/pinus-maximus" target="_blank">
      View on GitHub
    </a>
  </p>
  <footer>
    Â© 2026 Pinus Maximus
  </footer>
</div>
</body>
</html>
